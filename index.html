<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthWings</title>
    <link rel="icon" type="image/png" href="Favicon.jpeg">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .button { background-color: #007bff; color: white; padding: 10px; border: none; cursor: pointer; }
        .logo { display: block; margin: 0 auto 20px; width: 150px; }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="HealthWings Logo" class="logo">
        <h1>HealthWings</h1>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" placeholder="Votre nom"><br>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" placeholder="Votre prénom"><br>
        <label for="adresse">Adresse de livraison :</label>
        <input type="text" id="adresse" placeholder="Votre adresse"><br>
        <button class="button" onclick="rechercherPharmacies()">Rechercher</button>

        <h2>Médicaments disponibles :</h2>
        <div id="medicaments"></div>
    </div>

    <script src="script.js"></script> <!-- Fichier JS externe -->
</body>
</html>
