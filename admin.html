<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>
    <h1>ğŸ“¦ Liste des commandes</h1>
    <ul id="liste-commandes"></ul>

    <h1>ğŸ“‚ Fichiers stockÃ©s</h1>
    <button onclick="chargerFichiers()">ğŸ”„ RafraÃ®chir</button>
    <ul id="liste-fichiers"></ul>

    <script>
        // Charger les commandes depuis localStorage
        function afficherCommandes() {
            let commandes = JSON.parse(localStorage.getItem("commandes")) || [];
            let liste = document.getElementById("liste-commandes");
            liste.innerHTML = "";

            commandes.forEach((cmd, index) => {
            let li = document.createElement("li");
            li.innerHTML = `
                <strong>${cmd.nom} ${cmd.prenom}</strong> - ${cmd.total.toFixed(2)}â‚¬
                <button onclick="supprimerCommande(${index})">ğŸ—‘ï¸</button>
                <button onclick="voirDetails(${index})">ğŸ‘ï¸ Voir DÃ©tails</button>
                <button onclick="modifierCommande(${index})">âœï¸</button>
            `;
            liste.appendChild(li);
            });
        }

        // Voir les dÃ©tails d'une commande
        function voirDetails(index) {
            let commandes = JSON.parse(localStorage.getItem("commandes")) || [];
            let cmd = commandes[index];

            let details = `Commande de ${cmd.nom} ${cmd.prenom} - Total : ${cmd.total.toFixed(2)}â‚¬\n`;
            details += `ğŸ“ Adresse : ${cmd.adresse}\n`;
            details += `ğŸ¥ Pharmacie : ${cmd.pharmacie}\n\n`;

            details += "ğŸ›’ MÃ©dicaments commandÃ©s :\n";
            cmd.commande.forEach(item => {
                details += `- ${item.nom} x ${item.quantite} (${item.prix.toFixed(2)}â‚¬)\n`;
            });

            details += "\nğŸ“‚ Documents fournis :\n";
            if (cmd.documents.ordonnance) details += `ğŸ“œ Ordonnance : <a href="${cmd.documents.ordonnance}" target="_blank">Voir</a>\n`;
            if (cmd.documents.carteVitale) details += `ğŸªª Carte Vitale : <a href="${cmd.documents.carteVitale}" target="_blank">Voir</a>\n`;
            if (cmd.documents.mutuelle) details += `ğŸ“„ Mutuelle : <a href="${cmd.documents.mutuelle}" target="_blank">Voir</a>\n`;

            alert(details);
        }

        // Modifier les fichiers depuis le serveur
        function modifierCommande(index) {
            let commandes = JSON.parse(localStorage.getItem("commandes")) || [];
            let cmd = commandes[index];

            let nom = prompt("Modifier le nom :", cmd.nom);
            let prenom = prompt("Modifier le prÃ©nom :", cmd.prenom);
            let adresse = prompt("Modifier l'adresse :", cmd.adresse);

            if (nom && prenom && adresse) {
                commandes[index] = { ...cmd, nom, prenom, adresse };
                localStorage.setItem("commandes", JSON.stringify(commandes));
                afficherCommandes();
            }
        }

        // Supprimer une commande
        function supprimerCommande(index) {
            let commandes = JSON.parse(localStorage.getItem("commandes")) || [];
            commandes.splice(index, 1);
            localStorage.setItem("commandes", JSON.stringify(commandes));
            afficherCommandes();
        }

          // Charger les fichiers depuis le serveur
          function chargerFichiers() {
            fetch("http://localhost:3000/fichiers")
                .then(response => response.json())
                .then(fichiers => {
                    let liste = document.getElementById("liste-fichiers");
                    liste.innerHTML = "";

                    fichiers.forEach(file => {
                        let li = document.createElement("li");
                        li.innerHTML = `<a href="http://localhost:3000/uploads/${file.name}" target="_blank">${file.name}</a>`;
                        liste.appendChild(li);
                    });
                })
                .catch(error => console.error("Erreur lors du chargement des fichiers :", error));
        }

       //     let a = document.createElement("a");
       //     a.href = URL.createObjectURL(blob);
       //     a.download = "commandes.json";
       //     a.click();
       // }
        // Charger les commandes et fichiers au chargement de la page
        window.onload = function () {
            afficherCommandes();
            chargerFichiers();
        };
    </script>
</body>
</html>
