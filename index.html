<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthWings</title>
    <link rel="icon" type="image/png" href="Favicon.jpeg">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        .container { max-width: 600px; margin: auto; }
        .button { background-color: #007bff; color: white; padding: 10px; border: none; cursor: pointer; margin-top: 10px; }
        .input-field { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
        .logo { display: block; margin: 0 auto 20px; width: 150px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="HealthWings Logo" class="logo">
        <h1>HealthWings</h1>
        <input type="text" id="nom" class="input-field" placeholder="Votre nom">
        <input type="text" id="prenom" class="input-field" placeholder="Votre prénom">
        <input type="text" id="adresse" class="input-field" placeholder="Votre adresse">
        <button class="button" onclick="rechercherPharmacies()">Rechercher</button>
        <h2>Médicaments disponibles :</h2>
        <div id="medicaments"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
